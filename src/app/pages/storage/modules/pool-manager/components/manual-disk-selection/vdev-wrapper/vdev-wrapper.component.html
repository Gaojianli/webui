<div class="outer-container">
  <div class="horizontal-border top-border"></div>
  <div class="vdev-container">
    <div class="vertical-border left-border"></div>
    <div class="content-container">
      <ng-content *ngIf="vdev.disks.length"></ng-content>
      <div
        *ngIf="!vdev.disks.length"
        class="empty-container"
      >
        <div><span>No disks</span></div>
      </div>
    </div>
    <div class="vertical-border right-border"></div>
  </div>
  <div class="bottom-border-container">
    <div class="horizontal-border bottom-border"></div>
    <div
      class="enclosure-container"
    >
      <ix-icon name="ix:enclosure"></ix-icon>
      <strong>0</strong>
    </div>
    
    <div class="horizontal-border bottom-border"></div>
  </div>
</div>
