<mat-card class="container">
  <mat-card-content>
    <div class="outer-container">
      <div class="type-container">
        <h3>{{vdev.type}}</h3>
        <p>{{'{size} Est. Usable Capacity' | translate: { size: ixFormatter.convertBytesToHumanReadable(vdev.rawSize) } }}</p>
        <p *ngIf="spansEnclosures">{{ 'Vdevs spans enclosure' | translate }}</p>
      </div>
      <div class="vdev-container">
        <ix-vdev-wrapper [vdev]="vdev">
          <div class="disk-icons">
            <ix-disk-icon
              *ngFor="let disk of vdev.disks"
              class="disk-icon"
              [disk]="disk"
            ></ix-disk-icon>
          </div>
        </ix-vdev-wrapper>
      </div>
    </div>
  </mat-card-content>
</mat-card>
